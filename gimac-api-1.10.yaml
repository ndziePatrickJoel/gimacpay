          maxLength: 20
          example: 008799
          description: "Merchant unique indentication in issuer system"
        amount:
          type: number
          format: int64
          example: 50000
        currency:
          type: integer
          description: Iso code for XAF
          enum:
            - 950
          example: 950
        tomember:
          type: string
          minLength: 5
          maxLength: 5
          example: 12002
          description: GIMACPay code of the wallet manager member
      required:
        - issuertrxref
        - intent
        - amount
        - currency
        - walletdestination
        - walletsource
        - tomember 
    
