openapi: 3.0.3
info:
  title: GIMACPay Swagger for payments issuers 1.8
  description: |-
    The following swagger file describe the API used by issuer to send payments accros the GIMACPay network. Participants can use the following swagger to carry tests while in development. If they want to receive payments they need to communicate their incoming endpoints to GIMAC and they will be configured on the corresponding test server

  termsOfService: https://gimac-afr.com/
  contact:
    email: info@gimac-afr.org
  license:
    name: Private
    url: https://gimac-afr.com/#
  version: '1.8'
servers:
  - url: http://localhost:8005/stdendpointfacade/v1/external

paths:
  /payment/inquiry:
    post:
      tags:
        - payment
      summary: Send a new payment
      description: Endpoint used to send a new payment in the GIMACPay's network
      operationId: paymentInquiry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentInquiryRequest'

                
      responses:
        '200':
          description: Successfull request, payments information will be in the json array
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Payment'          
        '400':
          description: Invalid request or no payment found the given criterias
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Http400Response'
        '401':
          description: No or invalid access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Http401Response'
        '403':
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Http403Response'
  
      security:
        - gimac_pay_auth:
            - read:payment
  
  /payment/send:
    post:
      tags:
        - payment
      summary: Send a new payment
      description: Endpoint used to send a new payment in the GIMACPay's network
      operationId: sendPayment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/CardlessRequest'
                - $ref: '#/components/schemas/OutgoingRemittenceToAccountRequest'
                - $ref: '#/components/schemas/WalletToWalletRequest'
                - $ref: '#/components/schemas/PrepaidCardReloadRequest'
                - $ref: '#/components/schemas/PurchaseVoucherRequest'
                - $ref: '#/components/schemas/CashOutRequest'
                - $ref: '#/components/schemas/MerchantPurchaseRequest'
                - $ref: '#/components/schemas/WalletIncomingRemittenceRequest'
                - $ref: '#/components/schemas/CashIncomingRemittenceRequest'
                - $ref: '#/components/schemas/OutgoingRemittenceToCardRequest'
                - $ref: '#/components/schemas/OutgoingRemittenceToWalletRequest'
                - $ref: '#/components/schemas/AccountIncomingRemittenceRequest'
                - $ref: '#/components/schemas/BillInquiryRequest'
                - $ref: '#/components/schemas/BillPaymentRequest'
                - $ref: '#/components/schemas/MobileReloadRequest'
                - $ref: '#/components/schemas/WalletToIbanRequest'
                - $ref: '#/components/schemas/IbanToIbanRequest'
                - $ref: '#/components/schemas/IbanToWalletRequest'
                - $ref: '#/components/schemas/CardIncomingRemittenceRequest'
                - $ref: '#/components/schemas/CashOutgoingRemittenceRequest'
                - $ref: '#/components/schemas/CashDepositRequest'
                - $ref: '#/components/schemas/CashInToWalletRequest'
                - $ref: '#/components/schemas/RequestToPayRequest'
                - $ref: '#/components/schemas/AccountInquiryRequest'
            examples:
              CardlessWithdrawalRequestExample:
                $ref: "#/components/examples/CardlessWithdrawalRequestExample"
              CashIncomingRemittenceRequestExample:
                $ref: "#/components/examples/CashIncomingRemittenceRequestExample"
              WalletToWalletRequestExample:
                $ref: "#/components/examples/WalletToWalletRequestExample"
              BillInquiryRequestExample:
                $ref: "#/components/examples/BillInquiryRequestExample"
              BillPaymentRequestExample:
                $ref: "#/components/examples/BillPaymentRequestExample"
              MerchantPurchaseRequestExample:
                $ref: "#/components/examples/MerchantPurchaseRequestExample"
              PrepaidCardReloadRequestExample:
                $ref: "#/components/examples/PrepaidCardReloadRequestExample"
              AccountIncomingRemittenceRequestExample:
                $ref: "#/components/examples/AccountIncomingRemittenceRequestExample"
              OutgoingRemittenceToAccountRequestExample:
                $ref: "#/components/examples/AccountOutgoingRemittenceRequestExample"
              WalletIncomingRemittenceRequestExample:
                $ref: "#/components/examples/WalletIncomingRemittenceRequestExample"
              CardOutgoingRemittenceRequestExample:
                $ref: "#/components/examples/CardOutgoingRemittenceRequestExample"
              PurchaseVoucherRequestExample:
                $ref: "#/components/examples/PurchaseVourcherRequestExample"
              CashoutRequestExample:
                $ref: "#/components/examples/CashoutRequestExample"
              MobileReloadRequestExample:
                $ref: "#/components/examples/MobileReloadRequestExample"
              WalletToIbanRequestExample:
                $ref: "#/components/examples/WalletToIbanRequestExample"
              IbanToIbanRequestExample:
                $ref: "#/components/examples/IbanToIbanRequestExample"
              IbanToWalletRequestExample:
                $ref: "#/components/examples/IbanToWalletRequestExample"
              CardIncomingRemittenceRequestExample:
                $ref: "#/components/examples/CardIncomingRemittenceRequestExample"
              CashOutgoingRemittenceRequestExample:
                $ref: "#/components/examples/CashOutgoingRemittenceRequestExample"
              CashDepositRequestExample:
                $ref: "#/components/examples/CashDepositRequestExample"
              CashInToWalletRequestExample:
                $ref: "#/components/examples/CashInToWalletRequestExample"
              RequestToPayRequestExample:
                $ref: "#/components/examples/RequestToPayRequestExample"
              AccountInquiryRequestToWalletExample:
                $ref: "#/components/examples/AccountInquiryRequestToWalletExample"
              AccountInquiryRequestToAccountExample:
                $ref: "#/components/examples/AccountInquiryRequestToAccountExample"

                
      responses:
        '200':
          description: ACCEPTED or PENDING payment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'          
        '400':
          description: Payment REJECTED, the reject reason is in error_description field
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Http400Response'
        '401':
          description: Payment REJECTED due to No or invalid access token provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Http401Response'
        '403':
          description: Payment REJECTED due to Unauthorized access. Check if the source IP adress is authorized on GIMACPay's server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Http403Response'
        'x-*':
          description: For all other responses codes, participants should keep the payment in PENDING state and perform a payment inquiry to GET the state. Participants should not guest the state if it's not given by GIMACPay
      security:
        - gimac_pay_auth:
            - read:payment
  /payment/update:
    post:
      tags:
        - payment
      summary: Send a new payment
      description: Endpoint used to send a new payment in the GIMACPay's network
      operationId: updatePayment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRequest'
      responses:
        '200':
          description: ACCEPTED or PENDING payment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Http400Response'          
        '401':
          description: Bad or expired access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Http401Response'
        '403':
          description: Payment REJECTED due to Unauthorized access. Check if the source IP adress is authorized on GIMACPay's server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Http403Response'
      security:
        - gimac_pay_auth:
            - read:payment
  
  
