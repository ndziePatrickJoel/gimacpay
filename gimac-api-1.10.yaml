  schemas:
    
    #requests
    
    PaymentInquiryRequest:
      type: object
      properties:
        asissuer:
          type: boolean
          example: true
          description: only return payments where the sender of the request is issuer
        asacquirer:
          type: boolean
          example: false
          description: only return payments where the sender of the request is acquirer
        firstelement:
          type: integer
          example: 20
          description: First element index to be return (used for pagination)
        pagesize:
          type: integer
          example: 10
          description: How many records to return per call (used for pagination)
        acquirertrxref:
          type: string
          maxLength: 20
          example: CI20230929.1506.ADFDF
        vouchercode:
          type: string
          minLength: 12
          maxLength: 12
          example: ack67fje4598
        state:
          type: array
          items:
            type: string
            enum:
              - ACCEPTED
              - REJECTED
              - PENDING
              - REVERSED
              - EXPIRED
              - CANCELLED
        issuertrxref:
          type: integer
          format: integer
          example: 1234578999
          maxLength: 20
        intents:
            type: string
            enum:
              - mobile_transfer
              - merchant_purchase
              - inc_wal_remit
              - cardless_withdrawal
              - bill_inquiry
              - bill_payment
              - cash_out
              - purchase_voucher
              - pp_reload
              - inc_acc_remit
              - inc_card_remit
              - inc_voucher_remit
              - outg_acc_remit
              - outg_card_remit
              - outg_wal_remit
              - outg_voucher_remit
              - cash_deposit
              - cash_in
              - wallet_to_account
              - account_to_wallet
              - account_transfer
              - wallet_to_account
              - request_to_pay
        createtime:
          type: string
          format: timestamp
          example: 1490109044
        description:
          type: string
          maxLength: 255
          example: Remboursement Christian
        amount:
          type: number
          format: int64
          example: 50000
        tomember:
          type: string
          minLength: 5
          maxLength: 5
          example: 12002
          description: Only return payments sent to this member
        frommember:
          type: string
          minLength: 5
          maxLength: 5
          example: 12002
          description: Only return payments issued by this member
        fromdate:
          type: string
          format: timestamp
          example: 1490109044
          description: Only return payments starting from this date
        todate:
          type: string
          format: timestamp
          example: 1490109044
          description: Only return payments created before this date
    
    OutgoingRemittenceToWalletRequest:
      type: object
      properties:
        issuertrxref:
          type: integer
          format: integer
          example: 1234578999
          maxLength: 20
        intent:
          type: string
          description: Service identifier
          example: outg_wal_remit
          enum:
            - outg_wal_remit
        createtime:
          type: string
          format: timestamp
          example: 1490109044
        description:
          type: string
          maxLength: 255
          example: Remboursement Christian
        amount:
          type: number
          format: int64
          example: 50000
        currency:
          type: integer
          description: Iso code for XAF
          enum:
            - 950
          example: 950
        tomember:
          type: string
          minLength: 5
          maxLength: 5
          example: 12002
          description: GIMACPay code of the wallet manager member
        sendercustomerdata:
          $ref: '#/components/schemas/CustomerData'
        receivercustomerdata:
          $ref: '#/components/schemas/CustomerData'
        walletdestination:
          type: string
          maxLength: 20
          example: 234789789089
      required:
        - issuertrxref
        - intent
        - amount
        - currency
        - sendercustomerdata
        - receivercustomerdata
        - tomember  
        - walletdestination
    
    OutgoingRemittenceToCardRequest:
      type: object
      properties:
        issuertrxref:
          type: integer
          format: integer
          example: 1234578999
          maxLength: 20
        intent:
          type: string
          description: Service identifier
          example: outg_card_remit
          enum:
            - outg_acc_remit
        createtime:
          type: string
          format: timestamp
          example: 1490109044
        description:
          type: string
          maxLength: 255
          example: Remboursement Christian
        amount:
          type: number
          format: int64
          example: 50000
        currency:
          type: integer
          description: Iso code for XAF
          enum:
            - 950
          example: 950
        tomember:
          type: string
          minLength: 5
          maxLength: 5
          example: 12002
          description: GIMACPay code of the wallet manager member
        sendercustomerdata:
          $ref: '#/components/schemas/CustomerData'
        receivercustomerdata:
          $ref: '#/components/schemas/CustomerData'
        dstaccounts:
          type: array
          items:
            type: object
            properties:
              iden:
                type: string
                maxLength: 60
                example: 5028820194849490
              type:
                type: string
                maxLength: 60
                enum:
                  - CARD
                example: CARD
          minItems: 1
          maxItems: 1
      required:
        - issuertrxref
        - intent
        - amount
        - currency
        - sendercustomerdata
        - receivercustomerdata
        - tomember  
        - dstaccounts
    
    OutgoingRemittenceToAccountRequest:
      type: object
      properties:
        issuertrxref:
          type: integer
          format: integer
          example: 1234578999
          maxLength: 20
        intent:
          type: string
          description: Service identifier
          example: outg_acc_remit
          enum:
            - outg_acc_remit
        createtime:
          type: string
          format: timestamp
          example: 1490109044
        description:
          type: string
          maxLength: 255
          example: Remboursement Christian
        amount:
          type: number
          format: int64
          example: 50000
        currency:
          type: integer
          description: Iso code for XAF
          enum:
            - 950
          example: 950
        tomember:
          type: string
          minLength: 5
          maxLength: 5
          example: 12002
          description: GIMACPay code of the wallet manager member
        sendercustomerdata:
          $ref: '#/components/schemas/CustomerData'
        receivercustomerdata:
          $ref: '#/components/schemas/CustomerData'
        dstaccounts:
          type: array
          items:
            type: object
            properties:
              iden:
                type: string
                maxLength: 60
                example: 5028820194849490
              type:
                type: string
                maxLength: 60
                enum:
                  - ACCOUNT
                example: ACCOUNT
          minItems: 1
          maxItems: 1
      required:
        - issuertrxref
        - intent
        - amount
        - currency
        - sendercustomerdata
        - receivercustomerdata
        - tomember  
        - dstaccounts
        
    CashOutgoingRemittenceRequest:
      type: object
      properties:
        issuertrxref:
          type: integer
          format: integer
          example: 1234578999
          maxLength: 20
        intent:
          type: string
          description: Service identifier
          example: outg_voucher_remit
          enum:
            - outg_voucher_remit
        createtime:
          type: string
          format: timestamp
          example: 1490109044
        sendermobile:
          type: string
          maxLength: 20
          example: +33699947943
        walletdestination:
          type: string
          maxLength: 20
          example: 237699947943
        description:
          type: string
          maxLength: 255
          example: Remboursement Christian
        amount:
          type: number
          format: int64
          example: 50000
        currency:
          type: integer
          description: Iso code for XAF
          enum:
